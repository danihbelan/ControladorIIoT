<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="admin/lib/ionicons.css" >
  <link rel="stylesheet" href="admin/lib/angular-toastr.css" >
  <link rel="stylesheet" href="admin/lib/animate.css" >
  <link rel="stylesheet" href="admin/lib/bootstrap.css" >
  <link rel="stylesheet" href="admin/lib/bootstrap-select.css" >
  <link rel="stylesheet" href="admin/lib/bootstrap-switch.css" >
  <link rel="stylesheet" href="admin/lib/bootstrap-tagsinput.css" >
  <link rel="stylesheet" href="admin/lib/font-awesome.css" >
  <link rel="stylesheet" href="admin/lib/fullcalendar.css" >
  <link rel="stylesheet" href="admin/lib/leaflet.css" >
  <link rel="stylesheet" href="admin/lib/angular-progress-button-styles.min.css" >
  <link rel="stylesheet" href="admin/lib/chartist.min.css" >
  <link rel="stylesheet" href="admin/lib/morris.css" >
  <link rel="stylesheet" href="admin/lib/ion.rangeSlider.css" >
  <link rel="stylesheet" href="admin/lib/ion.rangeSlider.skinFlat.css" >
  <link rel="stylesheet" href="admin/lib/textAngular.css" >
  <link rel="stylesheet" href="admin/lib/xeditable.css" >
  <link rel="stylesheet" href="admin/lib/style.css" >
  <link rel="stylesheet" href="admin/lib/select.css" >
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="admin/app/auth.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-controller="authSignInCtrl" ng-init="initController()">
<div class="login"></div>
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to SoftPLC</h1>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="mail" class="form-control" id="inputEmail3" ng-model="mail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" ng-model="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="clickLogin()" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</main>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<script src="auth/authSignIn.module.js"></script>
<script src="auth/authSignInCtrl.js"></script>
<script src="auth/appAuth.js"></script>

</body>
</html>
